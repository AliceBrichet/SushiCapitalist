<div *ngIf="product">
  <article>
    <p class="title" id="productname">{{ product.name }}</p>
    <p class="subtitle has-text-danger">マキ</p>
    <div class="columns">
      <div class="column">
        <div>{{ worldMoney }}</div>
        <figure class="frame image circle">
          <img src="../../assets/frame.png" />
        </figure>
        <figure class="product image is-96x96" (click)="startFabrication()">
          <img [attr.src]="serverImage + product.logo" />
        </figure>
      </div>
      <div class="column">
        <button class="button-55" role="button">
          You {{ can }} buy {{ multiplicateur }}
        </button>
      </div>
    </div>
    <div>
      <app-my-progress-bar
        class="progress is-danger is-large"
        [run]="run"
        [auto]="product.managerUnlocked"
        frontcolor="#F14668"
        backcolor="#DEDEDE"
        [orientation]="orientation"
        [vitesse]="product.vitesse"
        [initialValue]="0"
      >
      </app-my-progress-bar>
    </div>
  </article>
</div>
