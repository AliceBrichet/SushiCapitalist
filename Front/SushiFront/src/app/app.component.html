<body>
  <div class="hero is-fullheight background">
    <div class="hero-head">
      <section class="hero is-danger">
        <div class="columns is-vcentered">
          <div class="hero-body column is-two-thirds">
            <figure class="product image is-96x96">
              <img class="is-square" [attr.src]="serverImage + world.logo" />
            </figure>
            <span id="worldname" class="title"> {{ world.name }} </span>
          </div>
          <div class="column">
            argent
            <span [innerHTML]="world.money | bigvalue"> </span>
          </div>
          <div class="column">multiplicateur</div>
          <div class="column">ID du joueur</div>
        </div>
      </section>
      <div class="main columns">
        <div class="hero column is-1 is-danger is-fullheight">
          <div class="hero-head">
            <div class="columns menu is-multiline">
              <div class="column">
                <button class="button is-danger">Unlocks</button>
              </div>
              <div class="column">
                <button class="button is-danger">Upgrades</button>
              </div>
              <div class="column">
                <button (click)="showManagers(true)" class="button is-danger">Managers</button>
              </div>
            </div>
          </div>
        </div>
        <div class="product column is-vcentered">
          <div class="tile is-ancestor has-text-centered">
            <div class="tile is-parent">
              <div class="tile is-vertical">
                <app-product
                  class="tile is-child box"
                  [prod]="world.products[0]"
                ></app-product>
                <app-product
                  class="tile is-child box"
                  [prod]="world.products[3]"
                ></app-product>
              </div>
            </div>
            <div class="tile is-parent">
              <div class="tile is-vertical">
                <app-product
                  class="tile is-child box"
                  [prod]="world.products[1]"
                ></app-product>
                <app-product
                  class="tile is-child box"
                  [prod]="world.products[4]"
                ></app-product>
              </div>
            </div>
            <div class="tile is-parent">
              <div class="tile is-vertical">
                <app-product
                  class="tile is-child box"
                  [prod]="world.products[2]"
                ></app-product>
                <app-product
                  class="tile is-child box"
                  [prod]="world.products[5]"
                ></app-product>
              </div>
            </div>
          </div>
        </div>
        <div class="modal" id="managers">
          <div class="modal-background"></div>
          <div class="modal-card">
            <header class="modal-card-head has-background-warning-light">
              <p class="modal-card-title is-size-3">Managers</p>
              <button (click)="showManagers(false)" class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body backgroundModal">
              <div class="tile is-vertical">
                <div *ngFor="let manager of world.managers">
                  <div *ngIf="!manager.unlocked" class="managerslayout">
                    <div class="tile is-parent">
                      <article class="tile columns is-child notification is-success">
                        <figure class="product dot is-3 has-background-warning-light image is-96x96">
                          <img [attr.src]="serverImage + manager.logo" />
                        </figure>
                        <div class="column is-8">
                          <div class="is-center title is-3 monospace"> {{ manager.name}} </div>
                          <div class="is-center title is-5 monospace"> Pr√©pare les {{ world.products[manager.idcible].name }} ! </div>
                          <div class="managercost"> {{ manager.seuil}} </div>
                        </div>
                      </article>
                    </div>
                  </div>
                </div>
              </div>
              <div>
                <!--<div class="hirebutton" (click)="hireManager(manager)"[ngClass]="{'selectable' : (world.money >= manager.seuil)}">Hire !</div>-->
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
